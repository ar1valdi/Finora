<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Finora</h1>
        </div>
        <div class="content">
            <button class="btn">
                <span class="btn-text" onclick="showForm()">
                    Add user
                </span>
            </button>
            <button class="btn">
                <span class="btn-text" onclick="showUsers()">
                    Show users
                </span>
            </button>
        </div>

        <div class="form hidden">
            <form id="form">
                <input type="text" id="firstName" placeholder="First name">
                <input type="text" id="secondName" placeholder="Second name">
                <input type="text" id="lastName" placeholder="Last name">
                <input type="date" id="dateOfBirth" placeholder="Date of birth">
                <input type="email" id="email" placeholder="Email">
                <button type="submit" class="btn" onclick="addUser()">
                    <span class="btn-text">Add user</span>
                </button>
                <button type="submit" class="btn" onclick="closeForm()">
                    <span class="btn-text">Close</span>
                </button>
            </form>
        </div>

        <div class="users hidden">
        </div>
    </div>
</body>
</html>
