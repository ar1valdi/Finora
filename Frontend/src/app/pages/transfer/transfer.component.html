<div class="transfer-container">
  <div class="transfer-card">
    <h1>Transfer Money</h1>
    
    <form (ngSubmit)="processTransfer()" #transferFormRef="ngForm" class="transfer-form">
      <div class="form-group">
        <label for="toAccountId">Recipient Account ID:</label>
        <input 
          type="text" 
          id="toAccountId" 
          [(ngModel)]="transferForm.toAccountId" 
          name="toAccountId" 
          required
          placeholder="Enter recipient's account ID"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input 
          type="number" 
          id="amount" 
          [(ngModel)]="transferForm.amount" 
          name="amount" 
          required 
          min="0.01" 
          step="0.01"
          placeholder="Enter amount to transfer"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input 
          type="text" 
          id="description" 
          [(ngModel)]="transferForm.description" 
          name="description"
          placeholder="Enter transfer description"
          class="form-input">
      </div>

      <div class="button-group">
        <button 
          type="button" 
          (click)="cancel()" 
          class="cancel-btn"
          [disabled]="loading">
          Cancel
        </button>
        
        <button 
          type="submit" 
          [disabled]="loading || !transferFormRef.valid"
          class="submit-btn"
          [class.loading]="loading">
          {{ loading ? 'Processing...' : 'Transfer Money' }}
        </button>
      </div>
    </form>
  </div>
</div>
