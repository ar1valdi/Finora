@if (formMode === 'login') {
    <h1>Login into Finora</h1>
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <p>Don't have an account? <a href="#" (click)="toogleFormMode()">Register</a></p>
}
@else {
    <h1>Register to Finora</h1>
    <app-add-user-form (afterSubmit)="redirectToLogin()"></app-add-user-form>
    <p>Already have an account? <a href="#" (click)="toogleFormMode()">Login</a></p>
}
